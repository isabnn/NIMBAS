</head>
<body>
    <header>
        <a href="#" class="btn-abrir" onclick="abrirMenu()" >&#9776; Abrir</a>
        <p>Página Inicial</p>
        <!--quando o botão abrir for clicado, o menu será aberto por conta da função abrirMenu -->
    </header>
    <nav id="menu">
        <a href="#" onclick="fecharMenu()">&times; Fechar</a>  <!--quando o link fechar for clicado, o menu será fechado por conta da função fecharMenu-->
        <a href="livros.html">Livros</a>

        <!--<a href="#">Sua Conta</a>-->
    </nav>

    <h3><img id="imagem" src="banner.png"></h3>

    <main id="conteudo">
        <h1><img id="imagem3" src="textapresent2.jpeg"></h1>
        <h2><img id="imagem4" src="textapresent3.jpeg"></h2>
        <p>slavei</p>

    </main>

    <script>
        function abrirMenu() {
            document.getElementById ('menu').style.width = '250px'; //através do get, que pega o elemento menu por meio do id e muda a largura dele, que quando clicado será de 250px e abre o menu
            document.getElementById ('conteudo').style.marginLeft = '250px';
            document.getElementById ('imagem').style.marginLeft = '300px';
            document.getElementById ('imagem2').style.marginLeft = '440px';
    
        }

        function fecharMenu(){
        document.getElementById ('menu').style.width = '0px'; //através do get, que pega o elemento menu por meio do id, quando clicado a largura retorna a 0px e fecha o menu
        document.getElementById ('conteudo').style.marginLeft = '0px';
        document.getElementById ('imagem').style.marginLeft = '190px';
        document.getElementById ('imagem2').style.marginLeft = '320px';
        
    }

    </script>
